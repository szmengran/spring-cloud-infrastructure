eureka:
  instance:
    prefer-ip-address: true
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: ${EUREKA_SERVER_ADDRESS}
server:
  port: 10001
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh
spring:
  application:
    name: cloud-config-server
  profiles:
    active: ${ENVIRONMENT}
  bus:
    trace:
      enabled: true
  sleuth:
    traceId128:
      true
  kafka:
    bootstrap-servers: ${KAFKA_SERVER}
logging:
  config: ${EUREKA_SERVER_ADDRESS}/../resources/logback-spring.xml